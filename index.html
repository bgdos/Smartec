        <div class="container-fluid">
            <!-- fecha -->
            <div class="col-md-12">
                <div class="col-md-3 date">
                    <div class="col-md-6 date-left"><label id="day">Thursday</label></div>
                    <div class="col-md-6 date-right"><label id="date">Nov 12, 2015</label></div>
                </div>
            </div>
        </div><hr>
        <div class="container-fluid">
            <!-- area de graficas -->
            <div class="col-md-12">
                <div class="col-md-6">
                    <!-- temperatura -->
                    <div class="col-md-12">
                        <h3>Temperature</h3>
                        <svg id="graph" viewBox="0 0 950 400" preserveAspectRatio="xMaxYMid meet"></svg>
                    </div>
                    <!-- min - max - promedio -->
                    <div class="col-md-12">
                        <div class="col-md-4">
                            <div class="col-md-6 max">
                                <label>Max</label>
                            </div>
                            <div class="col-md-6 value">
                                <label class="dash-stat" id="max-val">0°</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="col-md-6 min">
                                <label>Min</label>
                            </div>
                            <div class="col-md-6 value">
                                <label class="dash-stat" id="min-val">0°</label>
                            </div>
                        </div>
                        <div class="col-md-4 meter">
                            <div class="col-md-6 avg">
                                <label>Avg</label>
                            </div>
                            <div class="col-md-6 value">
                                <label class="dash-stat" id="aver-val">0°</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12">
                        <h3>Humidity</h3>
                        <svg id="graph2" viewBox="0 0 950 400" preserveAspectRatio="xMaxYMid meet"></svg>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-4">
                            <div class="col-md-6 max">
                                <label>Max</label>
                            </div>
                            <div class="col-md-6 value">
                                <label class="dash-stat" id="max-val2">0°</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="col-md-6 min">
                                <label>Min</label>
                            </div>
                            <div class="col-md-6 value">
                                <label class="dash-stat" id="min-val2">0°</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="col-md-6 avg">
                                <label>Avg</label>
                            </div>
                            <div class="col-md-6 value">
                                <label class="dash-stat" id="aver-val2">0°</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><hr>
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="col-md-4">
                    <div class="panel bottom-box">
                      <!-- Default panel contents -->
                      <div class="panel-heading">
                        Sensor <span>Status</span>
                      </div>
                        <div class="col-md-12  details-data">
                            <div class="col-md-12 ">
                                <div class="col-md-6"><label>Station 1</label></div>
                                <div class="col-md-6">
                                    <label>OFF</label><div class="switch-bg"><div id="s1" class="switch switch-on" onclick="Switch(this, 'Station 1')" spellcheck='true'></div></div><label>ON</label>
                                </div>
                            </div>
                            <div class="col-md-12 ">
                                <div class="col-md-6"><label>Station 2</label></div>
                                <div class="col-md-6">
                                    <label>OFF</label><div class="switch-bg"><div id="s2" class="switch switch-on" onclick="Switch(this, 'Station 2')" spellcheck='true'></div></div><label>ON</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="col-md-6"><label>Station 2</label></div>
                                <div class="col-md-6">
                                    <label>OFF</label><div class="switch-bg"><div id="s3" class="switch switch-on" onclick="Switch(this, 'Station 3')" spellcheck='true'></div></div><label>ON</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel bottom-box">
                      <!-- Default panel contents -->
                      <div class="panel-heading">Activity</div>

                      <!-- Table -->
                      <table class="table sticky">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Temperature</th>
                                    <th>Humidity</th>
                                    <th>Sensor</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel  bottom-box">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Weekly Average</div>
                        <div class="this-week"></div>
                        
                    </div>
                </div>
            </div>
        </div>
