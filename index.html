<!doctype html>
<html>
<head>
    <title>Smartec Site Monitoring System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Untitled Document</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/js.css" rel="stylesheet">
    <script src="js/jscharts.js"></script>
    <script type="text/javascript" src="js/svg.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/services.js"></script>
    <script src="js/js.js"></script>
</head>
    <body onload="start()">
        <div class="sidebar" id="sidebar">
            <div class="menu">
                <p class="x" title="Close" onclick="showHideMenu()">X</p>
                <h3>Juan Salgado</h3>
                <p>Settings</p>
            </div>
        </div>
        <header>
            <img src='images/menu-128.png' onmouseover="showMenu()" onclick="showHideMenu()"><h1>Smar<span>tec</span></h1>
            <div class="user">
                <img src="images/my.jpg">
                <p>Welcome, Juan Salgado</p>
            </div>
        </header>
        <div class="col-1 today">
            <div class="status-left day"><h4 class="dash-stat" id="day">Thursday</h4></div>
            <div class="status-right date"><h4 class="dash-stat" id="date">Nov 12, 2015</h4></div>
        </div>
        <container>
            <div class="graph">
                <div class="col-2">
                  <h1>Temperature</h1>
                  <svg id="graph" viewBox="0 0 1200 400" preserveAspectRatio="xMaxYMid meet"></svg>
                  <div class="status">
                      <div class="col-3 display ">
                          <div class="status-left max"><img src="images/temp.png"><h1 class="dash-stat">Max</h1></div>
                          <div class="status-right max-val"><h1 class="dash-stat" id="max-val">0°</h1></div>
                      </div>
                      <div class="col-3 display ">
                          <div class="status-left min"><img src="images/temp.png"><h1 class="dash-stat">Min</h1></div>
                          <div class="status-right  min-val"><h1 class="dash-stat" id="min-val">0°</h1></div>
                      </div>
                      <div class="col-3 display">
                          <div class="status-left aver"><img src="images/temp.png"><h1 class="dash-stat">Aver</h1></div>
                          <div class="status-right aver-val"><h1 class="dash-stat" id="aver-val">0°</h1></div>
                      </div>
                    </div>
                </div>
                <div class="col-2 last-col">
                  <h1>Humidity</h1>
                  <svg id="graph2" viewBox="0 0 1200 400" preserveAspectRatio="xMaxYMid meet"></svg>
                  <div class="status">
                      <div class="col-3 display ">
                          <div class="status-left max"><img src="images/humidity.png"><h1 class="dash-stat">Max</h1></div>
                          <div class="status-right max-val"><h1 class="dash-stat" id="max-val2">0%</h1></div>
                      </div>
                      <div class="col-3 display ">
                          <div class="status-left min"><img src="images/humidity.png"><h1 class="dash-stat">Min</h1></div>
                          <div class="status-right  min-val"><h1 class="dash-stat" id="min-val2">0%</h1></div>
                      </div>
                      <div class="col-3 display">
                          <div class="status-left aver"><img src="images/humidity.png"><h1 class="dash-stat">Aver</h1></div>
                          <div class="status-right aver-val"><h1 class="dash-stat" id="aver-val2">0%</h1></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="colx3">
                    <div class="header">
                        <div><p>Sensor</p></div>
                        <div><p>Status</p></div>
                    </div>
                    <div class="col-1 details-data">
                        <div class="col-1">
                            <div class="col-2">Station 1</div>
                            <div class="col-2">
                                <label>OFF</label><div class="switch-bg"><div id="s1" class="switch switch-on" onclick="Switch(this, 'Station 1')" spellcheck='true'></div></div><label>ON</label>
                            </div>
                        </div>
                        <div class="col-1">
                            <div class="col-2">Station 2</div>
                            <div class="col-2">
                                <label>OFF</label><div class="switch-bg"><div id="s2" class="switch switch-on" onclick="Switch(this, 'Station 2')" spellcheck='true'></div></div><label>ON</label>
                            </div>
                        </div>
                        <div class="col-1">
                            <div class="col-2">Station 3</div>
                            <div class="col-2">
                                <label>OFF</label><div class="switch-bg"><div id="s3" class="switch switch-on" onclick="Switch(this, 'Station 3')" spellcheck='true'></div></div><label>ON</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="colx2">
                    <div class="header">
                        <p>Activity</p>
                    </div>
                    <div class="col-1 div-activity">
                        <section class="activity-data"  id="activity">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Temperature</th>
                                        <th>Sensor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
                <div class="colx1">
                    <div class="col-1">
                        <div class="header">
                        <p>Week Averages</p>
                        </div>
                        <div class="col-1 this-week">
                        </div>
                    </div>
                </div>
            </div>
        </container>
    </body>
</html>
