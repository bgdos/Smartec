<!doctype html>
<html>
    <head>
        <title>Smartec Site Monitoring System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="css/js.css" rel="stylesheet">

        <script src="js/js.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

    <body onload="start()">
        <!-- barra de navegacion -->
        <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>

                  <span class="icon-bar"></span>
              </button>
            <a class="navbar-brand" href="#">
              Smar<span>Tec</span>
            </a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

              <li class="active"><a href="index.html">Inicio</a></li>
              <li><a href="servicios.html">Servicios</a></li>
              <li><a href="conocenos.html">Conocenos</a></li>
              <li><a href="contacto.html">Contacto</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right" style='margin-right:20px'>

        -->
            </ul>
          </div>
        </div>
        </nav>
        <!-- fecha -->
        <div class="col-md-12">
            <div class="col-md-3 date">
                <div class="col-md-6 date-left"><label id="day">Thursday</label></div>
                <div class="col-md-6 date-right"><label id="date">Nov 12, 2015</label></div>
            </div>
        </div>
        <!-- area de graficas -->
        <div class="col-md-12">
            <div class="col-md-6">
                <!-- temperatura -->
                <div class="col-md-12">
                    <h3>Temperature</h3>
                    <svg id="graph" viewBox="0 0 950 400" preserveAspectRatio="xMaxYMid meet"></svg>
                </div>
                <!-- min - max - promedio -->
                <div class="col-md-12">
                    <div class="col-md-4">
                        <div class="col-md-6 max">
                            <div class="col-md-12"><label>Max</label></div>
                        </div>
                        <div class="col-md-6 value">
                            <label class="dash-stat" id="max-val">0°</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col-md-6 min">
                            <div class="col-md-12"><label>Min</label></div>
                        </div>
                        <div class="col-md-6 value">
                            <label class="dash-stat" id="min-val">0°</label>
                        </div>
                    </div>
                    <div class="col-md-4 meter">
                        <div class="col-md-6 avg">
                            <div class="col-md-12"><label>Avg</label></div>
                        </div>
                        <div class="col-md-6 value">
                            <label class="dash-stat" id="aver-val">0°</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12">
                    <h3>Humidity</h3>
                    <svg id="graph2" viewBox="0 0 950 400" preserveAspectRatio="xMaxYMid meet"></svg>
                </div>
                <div class="col-md-12">
                    <div class="col-md-4">
                        <div class="col-md-6 max">
                            <div class="col-md-12"><label>Max</label></div>
                        </div>
                        <div class="col-md-6 value">
                            <label class="dash-stat" id="max-val2">0°</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col-md-6 min">
                            <div class="col-md-12"><label>Min</label></div>
                        </div>
                        <div class="col-md-6 value">
                            <label class="dash-stat" id="min-val2">0°</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col-md-6 avg">
                            <div class="col-md-12"><label>Avg</label></div>
                        </div>
                        <div class="col-md-6 value">
                            <label class="dash-stat" id="aver-val2">0°</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-4">
                <div class="header">
                    <div class="col-md-6"><p>Sensor</p></div>
                    <div class="col-md-6"><p>Status</p></div>
                </div>
                <div class="col-md-12  details-data">
                    <div class="col-md-12 ">
                        <div class="col-md-4">Station 1</div>
                        <div class="col-md-8">
                            <label>OFF</label><div class="switch-bg"><div id="s1" class="switch switch-on" onclick="Switch(this, 'Station 1')" spellcheck='true'></div></div><label>ON</label>
                        </div>
                    </div>
                    <div class="col-md-12 ">
                        <div class="col-md-4">Station 2</div>
                        <div class="col-md-8">
                            <label>OFF</label><div class="switch-bg"><div id="s2" class="switch switch-on" onclick="Switch(this, 'Station 2')" spellcheck='true'></div></div><label>ON</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-4">Station 3</div>
                        <div class="col-md-8">
                            <label>OFF</label><div class="switch-bg"><div id="s3" class="switch switch-on" onclick="Switch(this, 'Station 3')" spellcheck='true'></div></div><label>ON</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-12 header">
                    <p>Activity</p>
                </div>
                <div class="col-md-12">
                    <table class="table sticky">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Temperature</th>
                                <th>Sensor</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-12 header">
                    <p>Weekly Average</p>
                </div>
                <div class="col-md-12 this-week">
                </div>
            </div>
        </div>
    </body>
</html>
